<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psychologist Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      height: 250px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(
        to right,
        #6a0dad,   /* Deep Violet */
        #4b0082,   /* Indigo */
        #0077b6,   /* Blue */
        #00b4d8,   /* Teal */
        #caf0f8    /* Misty Turquoise */
      );
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Psychology Practice</h1>
  </header>
</body>
</html>
